<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube UI Clone</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    
</head>
<body>

    <header>

        <div class="left-section">
            <img class="hamburger-icon" src="images/header/hamburger-icon.svg" alt="hamburger icon">
            <img class="youtube-logo" src="images/header/youtube-logo.svg" alt="Youtube logo">
        </div>

        <div class="middle-section">
            <input class="search-text-container" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="images/header/search-icon.svg" alt="Search icon">
            </button>
            <button class="voice-button">
                <img class="voice-search-icon" src="images/header/voice-search-icon.svg" alt="Voice Search icon">
            </button>
        </div>

        <div class="right-section">

            <div>
                <img class="create-icon" src="images/header/create-icon.svg" alt="Create icon">
            </div>

            <div>
                <img class="apps-icon" src="images/header/youtube-apps-icon.svg" alt="Youtube Apps Icon">
            </div>

            <div>
                <img class="notification-icon" src="images/header/notifications-icon.svg" alt="Notifications Icon">
            </div>

            <div>
                <img class="channel-pic" src="images/header/my-channel-pic.jpeg" alt="Youtube Channel Picture">
            </div>

        </div>

    </header>

    <nav>

        <div class="sidebar-icons-containers">

            <img src="images/sidebar/home-icon.svg" alt="home icon">
            <p>Home</p>
        </div>

        <div class="sidebar-icons-containers">

            <img src="images/sidebar/explore-icon.svg" alt="home icon">
            <p>Explore</p>
        </div>

        <div class="sidebar-icons-containers">

            <img src="images/sidebar/subscriptions-icon.svg" alt="home icon">
            <p>Subscriptions</p>
        </div>

        <div class="sidebar-icons-containers">

            <img src="images/sidebar/originals-icon.svg" alt="home icon">
            <p>Originals</p>
        </div>

        <div class="sidebar-icons-containers">

            <img src="images/sidebar//youtube-music-icon.svg" alt="home icon">
            <p>Youtube Music</p>
        </div>

        <div class="sidebar-icons-containers">

            <img src="images/sidebar/library-icon.svg" alt="home icon">
            <p>Library</p>
        </div>


    </nav>

    <main>



    </main>

    
</body>
</html>
